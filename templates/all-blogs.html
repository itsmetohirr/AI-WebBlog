{% extends 'base.html' %}

{% block content %}

<body class="bg-grey-100 font-sans antailiased">
    
    <!-- Main Content Container -->

    <div class="container mx-auto mt-10 px-4 sm:px-0">
        <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md">
            <!-- Blog posts section -->
             <section>
                <h2 class="text-xl font-semibold">All Blog Posts</h2>
                <div class="space-y-4">
                    {% for article in articles %}
                    <div class="border border-gray-300 p-4 rounded">
                        <h3 class="text-lg font-semibold">{{ article.youtube_title }}</h3>
                        <p>{{ article.content }}</p>
                    </div>

                    <div class="border border-gray-300 p-4 rounded">
                        <h3 class="text-lg font-semibold">Blog Post title 2</h3>
                        <p>This is the body of the blog.</p>
                    </div>

                </div>
             </section>
        </div>
    </div>

{% endblock %}
