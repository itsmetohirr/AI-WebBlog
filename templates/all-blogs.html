{% extends 'base.html' %}

{% block content %}
    
    <!-- Main Content Container -->

    <div class="container mx-auto mt-10 px-4 sm:px-0">
        <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md">
            <!-- Blog posts section -->
             <section>
                <h2 class="text-xl font-semibold">All Blog Posts</h2>
                <div class="space-y-4">
                    {% for article in articles %}
                    <div class="border border-gray-300 p-4 rounded">
                        <h3 class="text-lg font-semibold">{{ article.youtube_title }}</h3>
                        <div style="width: 100%; height: 500px;" id="blogContent" class="mt-2 text-gray-700 space-y-70">
                    {{article.content | safe}}

                </div>
                    </div>
                    {% endfor %}

                </div>
             </section>
        </div>
    </div>

{% endblock %}
