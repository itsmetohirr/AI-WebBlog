{% extends 'base.html' %}

{% block content %}

    <!-- Main -->
    <div class="flex-grow container mx-auto mt-10 px-4 sm:px-0">
        <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md transition-transform transform hover:scale-105 flex flex-col">
            <!-- Introduction -->
            <div class="text-center">
                <h2 class="text-2xl font-semibold mb-4">Welcome to AI Blog Generator</h2>
                <p class="text-gray-700 ">
                    Description of the Website
                </p>
            </div>
            <br>

            <!-- YouTube Section -->
            <div>
                <h2 class="text-xl mb-4 font-semibold">Enter YouTube Link</h2>
                <div class="flex space-x-4">
                    <input id="youtubeLink" type="url" placeholder="Paste YouTube Link..." class="flex-grow p-2 border border-blue-400 rounded-lg">
                <button id="generateBlogButton" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">Generate</button>
                </div>
            </div>

            <!-- Section for loading circle -->

            <div style="display: none;" id="loading-circle" class="load">
                
            </div>
            
            <!-- Generated Blog Section -->
            <section class="mt-10 flex-grow">
                <h2 class="text-xl mb-4 font-semibold">Generated Blog Article</h2>
                <div style="width: 100%; height: 100%;" id="blogContent" class="mt-2 text-gray-700 space-y-70">

                </div>
            </section>
        </div>
    </div>

{% endblock %}
