{% extends 'base.html' %}

{% block content %}

<!-- Main Content -->

<div class="container mx-auto mt-10 px-4 sm:px-0">
    <div class="max-w-6xl mx-auto bg-white p-6 rounded-lg shadow-md">

        <section>
            <h2 class="text-xl mb-4 font-semibold">Blog Post Details</h2>
            <div class="border border-gray-300 p-4 rounded-lg">
                <h3 class="text-lg font-semibold">Blog Article</h3>
                <div style="width: 100%; height: 700px;">
                    {{ blog_detail.content | safe }}
                </div>
                <hr class="my-4 border-gray-300">
                <h4 class="text-lg font-semibold">YouTube title</h4>
                <p class="text-gray-700">{{ blog_detail.youtube_title }}</p>
                <h4 class="text-lg font-semibold mt-4">Youtube Link</h4>
                <a href="{{ blog_detail.youtube_link }}" class="text-blue-600 hover:underline">{{ blog_detail.youtube_link }}</a>
            </div>
        </section>
    </div>
</div>

{% endblock %}
